<html>
<body>
<h2>Register for tution classes</h2>
<form>
<table  border="1" style="border-collapse:collapse; text-align:center; color: blue; background-color:bisque">
<caption>User Login</caption>
<tr>
<th><label>Enter Email id</label></th>
<td><input type="email" name="useremail" id="umail" autofocus required></td>
</tr>
<tr>
<th><label>Enter Password</label></th>
<td><input type="password" name="txtpass" id="pwd" autofocus required></td>
</tr>
<tr>
<th><label>which subject you are interested in.</label></th>
<td>
<input type="checkbox" name="chkMATHS" value="MATHS">MATHS<br>
<input type="checkbox" name="chkSCIENCE" value="SCIENCE">SCIENCE<br>
<input type="checkbox" name="chkENGLISH LANGUAGE" value="ENGLISH LANGUAGE">ENGLISH LANGUAGE<br>
<input type="checkbox" name="chkSST" value="SST">SST<br>
</td>
</tr>
<tr>
<th><label>Are you interested for join a tution classes?</label></th>
<td><input type="radio" name="ex" value="Yes">Yes
<input type="radio" name="ex" value="No">No</td>
</tr>
<tr>
<th><label>Any special requirement IF ANY ?</label></th>  
<td><textarea name="Lastname" id="info" placeholder="Additional information here" required autofocus></textarea></td>
</tr>
<tr style="text-align:center;">
<td colspan="2"><input type="submit" value="Submit">
<input type="reset" value="Reset"></td><br>
</tr>
</table>
</form>
</body>
</html>
